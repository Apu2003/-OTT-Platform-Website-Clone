<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Platform Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">OTT Platform</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">My List</a></li>
          </ul>
        </nav>
        <input type="text" id="search" placeholder="Search...">
      </header>
  <main class="container">
    <section class="trending">
      <h2>Trending</h2>
      <div class="content-slider" id="trendingContent">
        <!-- Dynamic content goes here -->
        <img src="download (1).jpg" alt="Luxurious Comfort">
        <img src="download (1).jpg" alt="Luxurious Comfort">
        <img src="download (1).jpg" alt="Luxurious Comfort">
      </div>
    </section>
    <section class="recommended">
      <h2>Recommended for You</h2>
      <div class="content-grid" id="recommendedContent">
        <!-- Dynamic content goes here -->
        <img src="download (1).jpg" alt="Luxurious Comfort">
        <img src="download (1).jpg" alt="Luxurious Comfort">
      </div>
      <button id="loadMore">LoadMore</button>
    </section>
  </main>
  <footer>
    <p>Â© 2024 OTT Platform. All rights reserved.</p>
  </footer>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="loginFormContainer">
        <form id="loginForm">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>
            <a href="#" id="forgotPasswordLink">Forgot Password?</a> | 
            <a href="#" id="newUserLink">New User?</a>
          </p>
        </form>
        <form id="forgotPasswordForm" style="display:none;">
          <h2>Forgot Password</h2>
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Submit</button>
          <p><a href="#" id="backToLoginFromForgot">Back to Login</a></p>
        </form>
        <form id="registerForm" style="display:none;">
          <h2>Register</h2>
          <input type="text" id="newUsername" placeholder="Username" required>
          <input type="email" id="newEmail" placeholder="Email" required>
          <input type="password" id="newPassword" placeholder="Password" required>
          <button type="submit">Register</button>
          <p><a href="#" id="backToLoginFromRegister">Back to Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
